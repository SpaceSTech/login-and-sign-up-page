<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akin's | Login</title>
    <link rel="shortcut icon" href="
    " type="image/x-icon">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/da2634107a.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/da2634107a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="login-img">
            <a class="brand-name" href="#">Akin's <span>Logistics </span><small class="reg">&reg;</small></a>
        </div>


        <div class="container">
            <div class="content">
              <h2>Welcome to Akin's Logistics <i class="fa-solid fa-truck-fast"></i></h2>
              <span>Good to see you again!</span>
               <div class="transport">
                <i id="bus" class="fa-solid fa-bus-simple"></i>
                  <p>Transporter</p>
                </div>
               <form action="">
                  <label for="email">Email
                    <input placeholder="Input your Email" type="email">
                  </label>
                  <input type="password" placeholder="Password">
                  <p class="password">Forgot password?</p>
                  <button class="login-btn">Login</button>

                  <p class="sign-up">Don't have an account?   <a href="/signup.html">Sign Up?</a></p>
               </form>
            </div>
        </div>

    
    </div>
    <!-- <footer>
        <p>&copy;copyright</p>
    </footer> -->
</body>
</html>
