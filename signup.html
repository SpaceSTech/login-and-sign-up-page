<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akin's | SignUp</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/da2634107a.js" crossorigin="anonymous"></script>
</head>
<!-- 100% responsive Sign Up page  -->
<body>
    <div class="container">
         <div class="banner">
            <a class="brand-name" href="#">Akin's <span>Logistics</span><small>&reg;</small></a>
        </div>
    
        <div class="main">
            <div class="content">
                <h2>Welcome to Akin's Logistics <i class="fa-solid fa-truck-fast"></i></h2>
                <span>Sign Up with us!</span>
                <div class="transport">
                    <i id="bus" class="fa-solid fa-bus-simple"></i>
                    <p>Transporter</p>
                </div>
                <form action="">
                    <label for="name">Name
                    <input placeholder="Name" type="text">
                    </label>
                    <input placeholder="Input your Email" type="email">
                    <input placeholder="Phone Number" type="tel">
                    <input placeholder="Organization Name" type="text">
                    <input type="password" placeholder="Password">
                    <input placeholder="Confirm Password" type="password">
                    <input type="submit" value="Sign Up" class="sign-up"></input>
    
                    <p class="login">Already have an account? <a href="./Login.html">Login</a></p>
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
